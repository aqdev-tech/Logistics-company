<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Power, Drive & Deliver</title>
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body class="bg-gray-100 font-sans">
  <!-- Header -->
  <header class="bg-gradient-to-r from-yellow-500 via-orange-600 to-red-700 text-white py-4">
    <div class="container mx-auto flex justify-between items-center px-4">
      <h1 class="text-2xl font-bold">Power, Drive & Deliver</h1>
      <nav class="space-x-4">
        <a href="index.html" class="hover:underline">Home</a>
        <a href="about.html" class="hover:underline">About Us</a>
        <a href="generators.html" class="hover:underline">Generators</a>
        <a href="autos.html" class="hover:underline">Autos</a>
        <a href="logistics.html" class="hover:underline">Logistics</a>
        <a href="contact.html" class="hover:underline">Contact</a>
      </nav>
    </div>
  </header>

  <!-- Hero Section -->
  <section class="relative bg-cover bg-center h-64" style="background-image: url('assets/images/contact.jpg');">
    <div class="absolute inset-0 bg-black bg-opacity-50 flex justify-center items-center">
      <h1 class="text-4xl font-bold text-white">Contact Us</h1>
    </div>
  </section>

  <!-- Contact Form -->
  <section class="container mx-auto py-16 px-4">
    <h2 class="text-3xl font-bold text-center mb-8">Get In Touch</h2>
    <form class="max-w-lg mx-auto bg-white p-8 shadow-md rounded-lg">
      <div class="mb-4">
        <label for="name" class="block text-gray-700 font-medium">Your Name</label>
        <input type="text" id="name" class="w-full mt-2 px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
      </div>
      <div class="mb-4">
        <label for="email" class="block text-gray-700 font-medium">Your Email</label>
        <input type="email" id="email" class="w-full mt-2 px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
      </div>
      <div class="mb-4">
        <label for="message" class="block text-gray-700 font-medium">Message</label>
        <textarea id="message" rows="5" class="w-full mt-2 px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"></textarea>
      </div>
      <button type="submit" class="w-full bg-indigo-600 text-white py-2 rounded-md hover:bg-indigo-700">Send Message</button>
    </form>
  </section>

  <!-- Footer -->
  <footer class="bg-gray-800 text-white py-6">
    <div class="container mx-auto text-center">
      <p>Â© 2024 Power, Drive & Deliver. All rights reserved.</p>
    </div>
  </footer>
  <script src="assets/js/scripts.js"></script>

</body>
</html>
